# .github/workflows/frontend-ci-cd.yml
name: Frontend CI/CD

on:
  push:
    branches: [ main, production ]
    paths:
      - 'FrontWeb/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, production ]
    paths:
      - 'FrontWeb/**'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FrontWeb/package-lock.json

      - name: Install dependencies
        working-directory: FrontWeb
        run: npm ci

      - name: Run ESLint
        working-directory: FrontWeb
        run: npm run lint

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FrontWeb/package-lock.json

      - name: Install dependencies
        working-directory: FrontWeb
        run: npm ci

      - name: Run tests with coverage
        working-directory: FrontWeb
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./FrontWeb/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FrontWeb/package-lock.json

      - name: Install dependencies
        working-directory: FrontWeb
        run: npm ci

      - name: Build application
        working-directory: FrontWeb
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        working-directory: FrontWeb
        run: |
          echo "‚úÖ Checking build output..."
          test -d dist && echo "‚úì dist/ directory exists"
          test -f dist/index.html && echo "‚úì index.html exists"
          ls -lh dist/
          echo "‚úÖ Build verification passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: FrontWeb/dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FrontWeb/package-lock.json

      - name: Install dependencies
        working-directory: FrontWeb
        run: npm ci

      - name: Run security audit
        working-directory: FrontWeb
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy-check:
    name: Deployment Check
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Vercel configuration
        working-directory: FrontWeb
        run: |
          if [ -f vercel.json ]; then
            echo "‚úÖ Vercel configuration found"
            cat vercel.json
          else
            echo "‚ö†Ô∏è No vercel.json found (using default Vite config)"
          fi

      - name: Verify environment files
        working-directory: FrontWeb
        run: |
          echo "‚úÖ Checking configuration files..."
          test -f vite.config.js && echo "‚úì vite.config.js exists"
          test -f tailwind.config.js && echo "‚úì tailwind.config.js exists"
          test -f package.json && echo "‚úì package.json exists"
          echo "‚úÖ Configuration verification passed"

      - name: Deployment ready
        run: |
          echo "‚úÖ All checks passed!"
          echo "üöÄ Ready for deployment to Vercel"
          echo "üìù Deployment will be handled by Vercel's GitHub integration"
